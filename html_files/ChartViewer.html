{% extends "Base.html" %}

{% block content %}
<div class="row"> 	
	<div class="col-xs-3" style="background-color: rgb(240,247,253);">
		<form method="post">
			<input type="text" class="hidden" name="renglones" id="CorteRenglones">
			<input type="text" class="hidden" name="columnas" id="CorteColumnas">
			<input type="number" class="hidden" id="NumeroCortesSeleccionados" value="0">


			<div class="row" style="margin-top: 10px;">
				<div class="col-xs-12">
					<label>Variable </label>				
					<select class="form-control" name="variable" id="variable" style="margin-bottom:7px;">	
						<option selected="true" disabled="disabled">Seleccionar</option>
						{% for variable in variables %}
						<option value="{{variable[0]}}"> {{variable[1]}} </option>
						{% endfor %}	
					</select> 
				</div>
			</div>

			<div class="row" style="margin-top: 10px;">
				<div class="col-xs-12">
					<label>Perspectiva</label><br>
					<label class="radio-inline"><input type="radio" name="perpectiva" value="total" id="" checked="checked"> Portafolio Total </label>
					<label class="radio-inline"><input type="radio" name="perpectiva" value="marginal" id=""> Marginal </label>
				</div>
			</div>

			<div class="row" style="margin-top: 10px;">
				<div class="col-xs-12">
					<label> Intervalos</label><br>
					<label class="radio-inline"><input type="radio" name="intervalo" value="total" id="" checked="checked"> Meses </label>
					<label class="radio-inline"><input type="radio" name="intervalo" value="total" id=""> Trimestres </label>
					<label class="radio-inline"><input type="radio" name="intervalo" value="marginal" id=""> AÃ±os </label>
				</div>
			</div>


			<div class="row" style="margin-top: 10px;">
				<div class="col-xs-12">
					<label>Vista</label>
				</div>
			</div>
			
			{% for corte in cortes %}
				<div name="corte" value="{{corte[0]}}" class="corte">	
					<div class="row" style="">
						<div class="col-xs-12">
							<div class="btn-group" role="group" aria-label="Vertical button group">										
								<button type="button" class="btn btn-default SeleccionarCorte" corte_activo="No" style="width: 220px; text-align: left;" value="{{corte[0]}}" id="{{'boton_' + corte[0]}}"><span style="margin-left:2px;" id="OkGlyphicon" class="glyphicon glyphicon-ok hidden"> </span> {{corte[1]}} <span id="RowOrCol"></span></button>
								<button type="button" class="btn btn-default ExpandColapseSection" targetsection="#{{corte[0]}}" id=""><span style="margin-left:2px;" class="glyphicon glyphicon-plus" id="PlusMinusGlyphicon"></span></button>	
							</div>
						</div>
					</div>
					<div class="row" style="margin-bottom: 5px;">
						<div class="col-xs-12">									
							<div id="{{corte[0]}}" style="margin-top: 5px;" class="hidden">																
								{% for opcion in opciones[corte[0]] %}
									<div class="checkbox">
										<label>
											<input class="opcion" type="checkbox" value="{{opcion[0]}}" checked='checked'> {{opcion[1]}}
										</label>
									</div>
								{% endfor %}								
							</div>
						</div>
					</div>
				</div>
			{% endfor %}

			<div class="row" style="margin-top: 10px;">
				<div class="col-xs-12">
					<div style="margin-bottom: 20px;">
						<button type="button" class="btn btn-primary btn-sm UpdateChartButton" name="action_description" value='UpdateChart'> Graficar <span style="margin-left:2px;" class="glyphicon glyphicon-pencil"></span></button>
					</div>
				</div>	
			</div>
		</form>
	</div>	
	<div class="col-xs-9" style="padding-left: 30px;">
		
		<div id="ChartLead">
			<h1><span id="chart_lead"></span></h1>	
		</div> 
		<div id="chart_div" style="height:500px;"></div>
	</div>
</div>	
{% endblock %}

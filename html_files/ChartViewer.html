{% extends "Base.html" %}

{% block content %}
<div class="row"> 	
	<div class="col-xs-3" style="background-color: rgb(240,247,253);">
		<form method="post">
			<input type="text" class="hidden" name="renglones" id="CorteRenglones">
			<input type="text" class="hidden" name="columnas" id="CorteColumnas">
			<input type="number" class="hidden" id="NumeroCortesSeleccionados" value="0">


			<div class="row" style="margin-top: 30px;">
				<div class="col-xs-12">
					<label>Variable </label>				
					<select class="form-control" name="variable" id="variable" style="margin-bottom:7px;">	
						<option selected="true" disabled="disabled"> -- Selecciona una variable -- </option>    
						{% for variable in variables %}
							<option value="{{variable[0]}}"> {{variable[1]}} </option>
						{% endfor %}	
					</select> 
				</div>
			</div>

			<div class="row hidden" style="margin-top: 10px;" id="perspectiva_institucion">
				<div class="col-xs-12">
					<label>Comparativa</label><br>
					<div>
						<label class="radio-inline"><input type="radio" name="perspectiva_institucion" value="varios_bancos" checked="checked"> Varias instituciones en un periodo </label>
					</div>
					<div>
						<label class="radio-inline"><input type="radio" name="perspectiva_institucion" value="varios_periodos"> Una institución en varios periodos </label>	
					</div>
					
					<div>
						<label class="radio-inline"><input type="radio" name="perspectiva_institucion" value="varias_varios"> Varias instituciones en varios periodos</label>	
					</div>	


				</div>
			</div>

			<div class="row hidden" style="margin-top: 10px;" id="show_value_as">
				<div class="col-xs-12">
					<label>Mostrar valores como</label><br>
					<label class="radio-inline"><input type="radio" name="show_value_as" value="money" id="" checked="checked"> $ </label>
					<label class="radio-inline"><input type="radio" name="show_value_as" value="percentage" id=""> % </label>
				</div>
			</div>

			<div class="row hidden" style="margin-top: 10px;" id="perspectiva_portafolio">
				<div class="col-xs-12">
					<label>Perspectiva Portafolio</label><br>
					<label class="radio-inline"><input type="radio" name="perspectiva_portafolio" value="total" checked="checked"> Total </label>
					<label class="radio-inline"><input type="radio" name="perspectiva_portafolio" value="marginal"> Marginal </label>
				</div>
			</div>

			<div class="row hidden" style="margin-top: 10px;" id="intervalo">
				<div class="col-xs-12">
					<label> Intervalos</label><br>
					<label class="radio-inline"><input type="radio" name="intervalo" value="total" checked="checked"> Meses </label>
					<label class="radio-inline"><input type="radio" name="intervalo" value="total"> Trimestres </label>
					<label class="radio-inline"><input type="radio" name="intervalo" value="marginal"> Años </label>
				</div>
			</div>


			<div class="row hidden" style="margin-top: 10px;" id="vista">
				<div class="col-xs-12">
					<label>Vista</label>
				</div>
			</div>
			
			{% for corte in cortes %}
				<div name="corte" value="{{corte[0]}}" class="corte hidden" id="Corte">	
					<div class="row" style="">
						<div class="col-xs-12">
							<div class="btn-group" role="group" aria-label="Vertical button group">										
								<button type="button" class="btn btn-default SeleccionarCorte" corte_activo="No" style="width: 220px; text-align: left;" value="{{corte[0]}}" id="{{'boton_' + corte[0]}}"><span style="margin-left:2px;" id="OkGlyphicon" class="glyphicon glyphicon-ok hidden"> </span> {{corte[1]}} <span id="RowOrCol"></span></button>
								<button type="button" class="btn btn-default ExpandColapseSection" targetsection="#{{corte[0]}}" id=""><span style="margin-left:2px;" class="glyphicon glyphicon-plus" id="PlusMinusGlyphicon"></span></button>	
							</div>
						</div>
					</div>
					<div class="row" style="margin-bottom: 5px;">
						<div class="col-xs-12">									
							<div id="{{corte[0]}}" style="margin-top: 5px;" class="hidden">																
								<div class="checkbox">
									<label>
										<input class="select_all_checkbox" type="checkbox" target_section="#{{corte[0]}}"> Seleccionar todo
									</label>
								</div>																
								{% for opcion in opciones[corte[0]] %}
									<div class="checkbox">
										<label>
											<input class="opcion" type="checkbox" value="{{opcion[0]}}" id="{{corte[0]}}_{{opcion[0]}}"> {{opcion[1]}}
										</label>
									</div>
								{% endfor %}								
							</div>
						</div>
					</div>
				</div>
			{% endfor %}

			<div class="row hidden" style="margin-top: 10px;" id="tipo_de_grafica">
				
				<div class="col-xs-12">
					
					<label style="margin-top: 10px; margin-bottom: 0px;">Tipo de gráfica</label>
					<div class="radio">
						<label class="radio-inline"><input type="radio" name="chart_type" value="line_chart" id="" checked="checked"> Lineas </label>	
					</div>

					<div class="radio">
						<label class="radio-inline"><input type="radio" name="chart_type" value="bar_chart" id=""> Barras </label>
					</div>

					<div class="radio">
						<label class="radio-inline"><input type="radio" name="chart_type" value="column_chart" id=""> Columnas </label>
					</div>

					<div class="checkbox">
						<label>
							<input type="checkbox" id="is_stacked"> Stack
						</label>
					</div>

				</div>
			</div>


			<div class="row hidden" style="margin-top: 10px;" id="boton_graficar">
				<div class="col-xs-6">
					<div style="margin-bottom: 20px;">
						<button type="button" class="btn btn-primary btn-sm UpdateChartButton" name="action_description" value='UpdateChart'> Graficar <span style="margin-left:2px;" class="glyphicon glyphicon-pencil"></span></button>
					</div>
				</div>
				<div class="col-xs-6">
					<div class="hidden" id="boton_transponer">
						<button type="button" class="btn btn-primary btn-sm" id="transpose_button"> Invertir <span style="margin-left:2px;" class="glyphicon glyphicon-retweet"></span></button>						
					</div>
				</div>		
			</div>
		</form>
		<br>
		<br>
		<br>
	</div>	
	<div class="col-xs-9" style="padding-left: 30px;"> 
		<div class="SlideDisplaySection">
			<div id="ChartLead" style="margin-right: 15px; margin-left: 15px;">
				<div class="row"><div class="col-xs-12"><span id="chart_lead" class="ChartLead"></span></div></div>
				<div class="row"><div class="col-xs-12"><span id="chart_units" class="ChartUnits"></span></div></div>					
				<hr style="margin-top:5px; margin-bottom: 0px;">
			</div>
			<div class="loader hidden" style="margin-left: 300px; margin-top: 200px;" id="chart_loader"></div>
			<div class="row" style=""><div class="col-xs-12"><div id="chart_div" style="margin-left: 10px; height:490px;"></div></div></div>				
		</div>		
	</div>
</div>	
{% endblock %}

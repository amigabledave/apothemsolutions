{% extends "Base.html" %}

{% block content %}
<div class="row"> 	
	<h1>Tablas CNBV</h1>
	<div class="col-xs-12">
		<div class="row">
			<div class="col-xs-2"><span style="font-weight: bold;">Nombre</span></div>
			<div class="col-xs-4"><span style="font-weight: bold;">Descripcion</span></div>
			<div class="col-xs-2"><span style="font-weight: bold;">Registros</span></div>
			<div class="col-xs-4"><span style="font-weight: bold;">Agregar CSV</span></div>
		</div>
		{% for tabla in tablas_cnbv %}
			<div class="row">
				<div class="col-xs-2"><span>{{tabla.nombre}}</span></div>
				<div class="col-xs-4"><span> {{tabla.descripcion}}</span></div>
				<div class="col-xs-2"><span>{{tabla.registros}}</span></div>
				<div class="col-xs-4">{{blob_file_input|safe}}</div>
			</div>
		{% endfor %}
	</div>

</div>	
{% endblock %}

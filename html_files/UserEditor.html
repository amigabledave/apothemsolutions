{% extends "Base.html" %}

{% block content %}
<div class="container">
<div class="row"> 
	<div class="col-xs-12">		
		<div class="row">
				<div class="col-xs-12"><h1>Usuarios</h1></div>
		</div>
		<div class="hidden">Usuarios: {{usuarios}}</div>
		
		{% for usuario in usuarios %}
			<div class="row UserEditorUser" id="UserEditorUser" style="margin-bottom: 10px;" value="{{usuario.key.id()}}">
				<hr>
				<div class="col-xs-2">
					<label>Nombre</label>				
						<input type="text" class="form-control QuickAttributeUpdate"  name="first_name" id="first_name" placeholder="Nombre" value="{{usuario.first_name}}"> 		
					</select> 
				</div>

				<div class="col-xs-2">
					<label>Apellido</label>				
						<input type="text" class="form-control QuickAttributeUpdate"  name="last_name" id="last_name" placeholder="Apellido" value="{{usuario.last_name}}"> 		
					</select> 
				</div>

				<div class="col-xs-2">
					<label>Email</label>				
						<input type="text" class="form-control QuickAttributeUpdate"  name="email" id="email" placeholder="email" value="{{usuario.email}}"> 		
					</select> 
				</div>

				<div class="col-xs-2">
					<label>Cliente</label>				
						<input type="text" class="form-control QuickAttributeUpdate"  name="client" id="client" placeholder="e.g. McKinsey" value="{% if usuario.client %}{{usuario.client}}{% endif %}"> 		
					</select> 
				</div>

				<div class="col-xs-2">
					<label>Es administrador</label>
					<div class="checkbox" style="margin: 0px;"><input style="margin-left: 30px" type="checkbox" name="is_admin" id="is_admin" class="QuickAttributeUpdate" {% if usuario.is_admin %}checked{% endif %}></div>
				</div>

				<div class="col-xs-1">
					<button type="button" class="btn btn-danger DeleteButton" style="margin-top: 23px"><span class="glyphicon glyphicon-trash"></span></button>
				</div>			
			</div>
		{% endfor %}
	</div>
</div>
</div>
{% endblock %}
